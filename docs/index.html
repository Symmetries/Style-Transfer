<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Style Transfer </title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <style> div {font-size:256px;} </style> 
  </head>
  <body>
    <h1> Real Time Style Transfer in the Browser </h1>
    <div>
    <video autoplay style="display:none;"></video>
    </br>
    <canvas id="inputCanvas"></canvas>
    + 
    <img src="https://raw.githubusercontent.com/Symmetries/Style-Transfer/master/style3_256.jpg">
    = 
    <canvas id="outputCanvas"></canvas>
    <script src="script.js"></script>
    </div>
  </body>
</html>
